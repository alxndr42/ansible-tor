---
tor: true
tor_apparmor: true
tor_avoid_disk: false
tor_default_client_onion_auth: []
tor_default_hidden_services: []
tor_dist: "{{ ansible_lsb.codename }}"
tor_instances_bridge: []
tor_instances_exit: []
tor_instances_middle: []
tor_instances_remove: []
tor_offline_keys: ~/.tor_offline_keys
tor_onion_auth: ~/.tor_onion_auth
tor_packages_extra: []
tor_repository: true
tor_systemd_restart_sec: 60
tor_systemd_timeout_start_sec: infinity
